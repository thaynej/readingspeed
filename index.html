<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Reading Time Calculator 2</h1>
        <div class="mb-4">
            <label for="wordCount" class="block text-sm font-medium text-gray-700 mb-1">Word Count:</label>
            <input type="number" id="wordCount" value="5000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter word count">
        </div>
        <div class="mb-4">
            <label for="readingSpeed" class="block text-sm font-medium text-gray-700 mb-1">Your Reading Speed: <span id="speedDisplay">250</span> words per minute</label>
            <input type="range" id="readingSpeed" min="100" max="1000" value="250" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <p id="result" class="mt-4 text-lg font-semibold text-center"></p>
    </div>

    <script>
        const wordCountInput = document.getElementById('wordCount');
        const readingSpeedInput = document.getElementById('readingSpeed');
        const speedDisplay = document.getElementById('speedDisplay');
        const resultDisplay = document.getElementById('result');

        function calculateReadingTime() {
            const wordCount = parseInt(wordCountInput.value);
            const readingSpeed = parseInt(readingSpeedInput.value);
            
            if (wordCount && readingSpeed) {
                const timeInMinutes = wordCount / readingSpeed;
                const hours = Math.floor(timeInMinutes / 60);
                const minutes = Math.round(timeInMinutes % 60);
                
                let result = 'Estimated reading time: ';
                if (hours > 0) {
                    result += `${hours} hour${hours > 1 ? 's' : ''} `;
                }
                if (minutes > 0 || hours === 0) {
                    result += `${minutes} minute${minutes !== 1 ? 's' : ''}`;
                }
                
                resultDisplay.textContent = result;
            }
        }

        wordCountInput.addEventListener('input', calculateReadingTime);
        readingSpeedInput.addEventListener('input', () => {
            speedDisplay.textContent = readingSpeedInput.value;
            calculateReadingTime();
        });

        calculateReadingTime();
    </script>
</body>
</html>
